spring:
  application:
    name: work_order
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/test
    username: test
    password: test
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
  test:
    database:
      replace: none
  sql:
    init:
      mode: always
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
logging:
  level:
    org.testcontainers: INFO
    org.springframework: INFO
  config: classpath:logback-test.xml
management:
  tracing:
    enabled: false
    sampling:
      probability: 0.0



