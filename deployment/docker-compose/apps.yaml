name: 'microservice-rules-observability'
services:
  kafka:
    image: 'bitnami/kafka:3.3.1'
    container_name: micro1-kafka
    volumes:
      - ./kafka-cluster/kafka/data:/var/lib/kafka/data
    user: root
    ports:
      - "9092:9092"
    networks:
      - kafka
    environment:
      - KAFKA_ENABLE_KRAFT=yes
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_BROKER_ID=1
      - KAFKA_KRAFT_CLUSTER_ID=LelM2dIFQkiUFvXCEcqRWA
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - ALLOW_PLAINTEXT_LISTENER=yes
    restart: unless-stopped

  wo-service:
    image: maletq/micro1-work-order:latest
    container_name: micro1-work-order
    ports:
      - "8081:8081"
    networks:
      - kafka
      - grafana
    links:
      - micro1-rules
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_URL=jdbc:postgresql://host.docker.internal:5432/drools?currentSchema=wo
      - DB_PASSWORD=drools
      - DB_NAME=drools
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=micro1-kafka:9092
      - RULES_SERVICE_HOST=rules
      - ECHO_SERVICE_PORT=8090
      - GRPC_CLIENT_RULES-SERVICE_ADDRESS=static://micro1-rules:8090
      - GRPC_CLIENT_RULES-SERVICE_NEGOTIATION_TYPE=plaintext
      - GRPC_CLIENT_RULES-SERVICE_ENABLE_KEEP_ALIVE=true
      - GRPC_CLIENT_RULES-SERVICE_KEEP_ALIVE_WITHOUT_CALLS=true
      - MANAGEMENT_TRACING_ENABLED=true
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411
    depends_on:
      - kafka
    deploy:
      resources:
        limits:
          memory: 700m
    labels:
      logging: "promtail"

  simulator:
    image: maletq/micro1-simulator:latest
    container_name: micro1-simulator
    ports:
      - "8082:8082"
    networks:
      - kafka
      - grafana
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=micro1-kafka:9092
      - MANAGEMENT_TRACING_ENABLED=true
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411
    depends_on:
      - kafka
    deploy:
      resources:
        limits:
          memory: 700m
    labels:
      logging: "promtail"

  rules:
    image: maletq/micro1-rules:latest
    container_name: micro1-rules
    ports:
      - "8083:8083"
      - "8090:8090"
    networks:
      - grafana
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - GRPC_SERVER_PORT=8090
      - MANAGEMENT_TRACING_ENABLED=true
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411
    deploy:
      resources:
        limits:
          memory: 700m
    labels:
      logging: "promtail"

networks:
  kafka:
  grafana:
